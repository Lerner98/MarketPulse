services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: marketpulse_user
      POSTGRES_PASSWORD: dev123
      POSTGRES_DB: marketpulse
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U marketpulse_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://marketpulse_user:dev123@postgres:5432/marketpulse
      REDIS_URL: redis://redis:6379
      FRONTEND_URL: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Frontend service - Development via npm run dev
  # Frontend Docker deployment deferred to v1.1 (Portfolio focus: Backend ETL pipeline + API)
  #
  # To run frontend locally:
  #   cd frontend && npm install && npm run dev
